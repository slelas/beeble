	    <script type="text/ng-template" id="resolveDialog">
            <div>
                <h4>REZERVACIJA</h4>
                <p>
                    Knjiga te čeka u <b>{{libraryName}}</b>
                    <br />
                    Rezervacija vrijedi <strong>{{reservationDuration}} </strong> sati

            </div>
				<div class="ngdialog-buttons">
					<button class="ngdialog-button" ng-click="confirm()">U redu</button>
				</div>

	    </script>
