<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
    <input type="hidden" name="business" value="paypal@beeble.hr">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="item_name" ng-value="paymentName">
    <input type="hidden" name="amount" ng-value="price">
    <input type="hidden" name="currency_code" value="USD">

    <input class="paypal__button" type="image" name="submit" border="0"
           src="./images/paypal.png"
           alt="Buy Now"
           ng-click="">
</form>
