<div class="popup" ng-show="true">
    <div class="popup__container">
        <div class="popup__header-wrapper">
            <div class="popup__header">JEDNOKRATNO POSUĐIVANJE</div>
            <img ng-click="togglePopup()" src="./images/cross-icon-black.png">
        </div>
        <div ng-show="true">
            <div class="library__info">
                <div><span>Knjižnica:</span> {{book.localLibrary.name}}</div>
                <div><span>Adresa:</span> {{book.localLibrary.address}}</div>
                <div><span>Trajanje posudbe:</span> {{book.localLibrary.defaultLendDuration}}</div>
                <div><span>Cijena:</span> {{book.localLibrary.guestBorrowPrice}}</div>
                <div>{{book.author}}</div>
                <div>{{book.name}}</div>
            </div>
            <paypal></paypal>
        </div>
    </div>
</div>
