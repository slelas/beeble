<div ng-repeat="library in libraries">
	<h4>{{library.libraryName}}</h4>
	<div>Član do {{library.membershipExpiryDate | convertDate}}</div>
	<div>Broj posuđenih knjiga{{library.numberOfBorrowedBooks}}</div>
	<div>Broj rezerviranih knjiga{{library.numberOfReservedBooks}}</div>
	<div>Datum zadnje posudbe {{library.lastBorrowDate | convertDate}}</div>
	<button ui-sref="libraryDetails({libraryId: library.libraryId})">Detalji</button>


</div>
<div ui-sref="addNewLibraryMembership">Dodaj novu knjižnicu</div>
