<div>Odaberite knjižnicu koje ste član i upišite barkod sa iskaznice kako bi besplatno povezali svoje članstvo s online profilom ili se online učlanite u novu knjižnicu</div>
<!-- OVAJ TEKST GORE NEKAKO ULIPŠAJ DA SE VIDI DA MOŽEŠ DODAT ČLANSTVO ILI SE ONLINE UČLANITI -->
<input type="text" ng-model="searchQuery" />
<div ng-repeat="library in allSearchLibraries | filter:searchQuery">
	<div>{{library.name}} Cijena clanstva: {{library.membershipPrice}} <button ui-sref="getMembership({libraryId: library.id})">Učlani se</button></div>
</div>
